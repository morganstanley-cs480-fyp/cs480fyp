name: Build Frontend

on:
  push:
    paths:
      - "morgan-stanley-frontend/**"
      - ".github/workflows/frontend.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "morgan-stanley-frontend/**"
      - ".github/workflows/frontend.yml"

env:
  BUILD_TAG: ${{ github.sha }}

permissions:
  id-token: write
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: morgan-stanley-frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./morgan-stanley-frontend
        run: npm ci

      - name: Run ESLint
        continue-on-error: true
        working-directory: ./morgan-stanley-frontend
        run: npm run lint

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: morgan-stanley-frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./morgan-stanley-frontend
        run: npm ci

      - name: Run tests
        working-directory: ./morgan-stanley-frontend
        run: |
          if grep -q '"test"' package.json; then
            npm test
          else
            echo "No tests configured, skipping..."
          fi

  build:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: morgan-stanley-frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./morgan-stanley-frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./morgan-stanley-frontend
        run: npm run build

      - name: Write build metadata
        run: |
          echo '{
            "commit": "${{ env.BUILD_TAG }}",
            "branch": "${{ github.ref_name }}",
            "buildTime": "'"$(date -u +"%Y-%m-%dT%H:%M:%SZ")"'"
          }' > ./morgan-stanley-frontend/dist/version.json

      - name: Verify build output
        run: |
          if [ ! -d "./morgan-stanley-frontend/dist" ]; then
            echo "Error: Build directory not found!"
            exit 1
          fi
          echo "Build successful, output directory exists"
          ls -la ./morgan-stanley-frontend/dist

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ env.BUILD_TAG }}
          path: ./morgan-stanley-frontend/dist
          retention-days: 7

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-${{ env.BUILD_TAG }} 
          path: ./dist

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::795367301114:role/GitHubActionsS3DeployRole
          aws-region: ap-southeast-1

      - name: Deploy to S3
        run: |
          aws s3 sync ./dist s3://morgan-stanley-frontend --delete --exact-timestamps
