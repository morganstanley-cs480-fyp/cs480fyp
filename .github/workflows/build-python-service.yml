name: Build Python Service

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
      deployment_name:
        required: false
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

env:
  IMAGE_TAG: ${{ github.sha }}

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./services/${{ inputs.service_name }}
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install ruff

      - name: Run Ruff linter
        continue-on-error: true
        working-directory: ./services/${{ inputs.service_name }}
        run: ruff check .

      - name: Run Ruff formatter check
        continue-on-error: true
        working-directory: ./services/${{ inputs.service_name }}
        run: ruff format --check .

  test:
    needs: static-analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./services/${{ inputs.service_name }}
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov

      - name: Run tests
        working-directory: ./services/${{ inputs.service_name }}
        env:
          # Test environment variables (required by pydantic settings)
          RDS_HOST: localhost
          RDS_DB: test_db
          RDS_USER: test_user
          RDS_PASSWORD: test_password
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          BEDROCK_REGION: us-east-1
        run: pytest -m "not integration" --cov=. --cov-report=xml --cov-report=term

  build:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ inputs.service_name }}
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ inputs.service_name }}
          file: ./services/${{ inputs.service_name }}/Dockerfile
          tags: |
            ${{ inputs.service_name }}:latest
            ${{ inputs.service_name }}:${{ github.sha }}
          outputs: type=docker,dest=/tmp/${{ inputs.service_name }}.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.service_name }}-image
          path: /tmp/${{ inputs.service_name }}.tar
          retention-days: 1

  push:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.service_name }}-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/${{ inputs.service_name }}.tar

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Tag and Push ${{ inputs.service_name }}
        run: |
          REGISTRY=${{ steps.login-ecr.outputs.registry }}
          IMAGE=${{ inputs.service_name }}

          docker tag $IMAGE:latest $REGISTRY/$IMAGE:latest
          docker tag $IMAGE:${{ github.sha }} $REGISTRY/$IMAGE:${{ github.sha }}

          docker push $REGISTRY/$IMAGE:latest
          docker push $REGISTRY/$IMAGE:${{ github.sha }}
