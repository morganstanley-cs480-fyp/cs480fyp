name: Build Service

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
      deployment_name:
        required: false
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./services/${{ inputs.service_name }}
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install ruff

      - name: Run Ruff linter
        continue-on-error: true
        working-directory: ./services/${{ inputs.service_name }}
        run: ruff check .

      - name: Run Ruff formatter check
        continue-on-error: true
        working-directory: ./services/${{ inputs.service_name }}
        run: ruff format --check .

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./services/${{ inputs.service_name }}
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov

      - name: Run tests
        working-directory: ./services/${{ inputs.service_name }}
        run: pytest --cov=. --cov-report=xml --cov-report=term

  build:
    needs: [static-analysis, test]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ inputs.service_name }}
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ inputs.service_name }}
          file: ./services/${{ inputs.service_name }}/Dockerfile
          tags: ${{ inputs.service_name }}:latest
          outputs: type=docker,dest=/tmp/${{ inputs.service_name }}.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.service_name }}-image
          path: /tmp/${{ inputs.service_name }}.tar
          retention-days: 1

  push:
    needs: build

    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.service_name }}-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/${{ inputs.service_name }}.tar

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Tag and Push ${{ inputs.service_name }}
        run: |
          docker tag ${{ inputs.service_name }}:latest ${{ steps.login-ecr.outputs.registry }}/${{ inputs.service_name }}:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ inputs.service_name }}:latest
