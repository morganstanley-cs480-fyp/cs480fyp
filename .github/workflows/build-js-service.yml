name: Build JS Service

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
      deployment_name:
        required: false
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/${{ inputs.service_name }}/package-lock.json

      - name: Install dependencies
        working-directory: ./services/${{ inputs.service_name }}
        run: npm ci

      - name: Run ESLint
        continue-on-error: true
        working-directory: ./services/${{ inputs.service_name }}
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/${{ inputs.service_name }}/package-lock.json

      - name: Install dependencies
        working-directory: ./services/${{ inputs.service_name }}
        run: npm ci

      - name: Run tests
        working-directory: ./services/${{ inputs.service_name }}
        run: |
          if grep -q '"test"' package.json; then
            npm test
          else
            echo "No tests configured, skipping..."
          fi

  build:
    needs: [static-analysis, test]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ inputs.service_name }}
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ inputs.service_name }}
          file: ./services/${{ inputs.service_name }}/Dockerfile
          tags: ${{ inputs.service_name }}:latest
          outputs: type=docker,dest=/tmp/${{ inputs.service_name }}.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.service_name }}-image
          path: /tmp/${{ inputs.service_name }}.tar
          retention-days: 1

  push:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.service_name }}-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/${{ inputs.service_name }}.tar

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Tag and Push ${{ inputs.service_name }}
        run: |
          docker tag ${{ inputs.service_name }}:latest ${{ steps.login-ecr.outputs.registry }}/${{ inputs.service_name }}:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ inputs.service_name }}:latest
