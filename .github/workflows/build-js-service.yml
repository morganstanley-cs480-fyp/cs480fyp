name: Build JS Service

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
      deployment_name:
        required: false
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

env:
  IMAGE_TAG: ${{ github.sha }}

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/${{ inputs.service_name }}/package-lock.json

      - name: Install dependencies
        working-directory: ./services/${{ inputs.service_name }}
        run: npm ci

      - name: Run ESLint
        continue-on-error: true
        working-directory: ./services/${{ inputs.service_name }}
        run: npm run lint

  test:
    needs: static-analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/${{ inputs.service_name }}/package-lock.json

      - name: Install dependencies
        working-directory: ./services/${{ inputs.service_name }}
        run: npm ci

      - name: Run tests
        working-directory: ./services/${{ inputs.service_name }}
        run: |
          if grep -q '"test"' package.json; then
            npm test
          else
            echo "No tests configured, skipping..."
          fi

  build:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ inputs.service_name }}
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ inputs.service_name }}
          file: ./services/${{ inputs.service_name }}/Dockerfile
          tags: |
            ${{ inputs.service_name }}:latest
            ${{ inputs.service_name }}:${{ github.sha }}
          outputs: type=docker,dest=/tmp/${{ inputs.service_name }}.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.service_name }}-image
          path: /tmp/${{ inputs.service_name }}.tar
          retention-days: 1

  push:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.service_name }}-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/${{ inputs.service_name }}.tar

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Tag and Push ${{ inputs.service_name }}
        run: |
          REGISTRY=${{ steps.login-ecr.outputs.registry }}
          IMAGE=${{ inputs.service_name }}

          docker tag $IMAGE:latest $REGISTRY/$IMAGE:latest
          docker tag $IMAGE:${{ github.sha }} $REGISTRY/$IMAGE:${{ github.sha }}

          docker push $REGISTRY/$IMAGE:latest
          docker push $REGISTRY/$IMAGE:${{ github.sha }}

  deploy:
    needs: push
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Check if task definition exists
        id: check-task-def
        continue-on-error: true
        run: |
          if aws ecs describe-task-definition \
            --task-definition ${{ inputs.deployment_name || inputs.service_name }}-task \
            --region ap-southeast-1 > task-def.json 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Task definition does not exist yet. Skipping deployment - please provision infrastructure with Terraform first."
          fi

      - name: Update task definition with new image
        if: steps.check-task-def.outputs.exists == 'true'
        id: render
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-def.json
          container-name: ${{ inputs.deployment_name || inputs.service_name }}-container
          image: ${{ steps.login-ecr.outputs.registry }}/${{ inputs.service_name }}:${{ github.sha }}

      - name: Deploy to ECS
        if: steps.check-task-def.outputs.exists == 'true'
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          cluster: ecs-cluster
          service: ${{ inputs.service_name }}
          task-definition: ${{ steps.render.outputs.task-definition }}
          wait-for-service-stability: true

      - name: Deployment skipped notice
        if: steps.check-task-def.outputs.exists == 'false'
        run: |
          echo "⚠️ Deployment skipped - Task definition not found"
          echo "Please provision infrastructure with Terraform first:"
          echo "  cd infrastructure && terraform apply"