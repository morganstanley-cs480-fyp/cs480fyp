[pytest]
# Pytest configuration for search-service

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio mode (for async tests)
asyncio_mode = auto

# Markers (for categorizing tests)
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (requires LocalStack/DB/Redis)
    slow: Slow running tests
    smoke: Quick smoke tests
    
# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --no-cov-on-fail

# Coverage settings
[coverage:run]
source = app
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
