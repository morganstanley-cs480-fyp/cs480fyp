version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fyp-postgres
    environment:
      POSTGRES_DB: trading_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fyp-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fyp-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - fyp-network

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fyp-pgadmin
    user: root
    entrypoint: /bin/sh /pgadmin-entrypoint.sh
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin-config/pgadmin-servers.json:/pgadmin4/servers.json:ro
      - ./pgadmin-config/pgadmin-pgpass:/tmp/pgpassfile:ro
      - ./pgadmin-config/pgadmin-entrypoint.sh:/pgadmin-entrypoint.sh:ro
    networks:
      - fyp-network
    restart: unless-stopped

  # Search Service
  search-service:
    build:
      context: ./search-service
      dockerfile: Dockerfile
    container_name: fyp-search-service
    ports:
      - "8000:8000"
    environment:
      RDS_HOST: postgres
      RDS_PORT: 5432
      RDS_DB: trading_db
      RDS_USER: postgres
      RDS_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      BEDROCK_REGION: us-east-1
      BEDROCK_MODEL_ID: anthropic.claude-3-5-sonnet-20241022-v2:0
      LOG_LEVEL: DEBUG
      MAX_SEARCH_RESULTS: 50
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fyp-network
    restart: unless-stopped

  # Exception Service
  exception-service:
    build:
      context: ./exception-service
      dockerfile: Dockerfile
    container_name: fyp-exception-service
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/trading_db
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fyp-network
    restart: unless-stopped

  # Solution Service
  solution-service:
    build:
      context: ./solution-service
      dockerfile: Dockerfile
    container_name: fyp-solution-service
    ports:
      - "8002:8001"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/trading_db
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fyp-network
    restart: unless-stopped

  # Trade Flow Service
  trade-flow-service:
    build:
      context: ./trade-flow-service
      dockerfile: Dockerfile
    container_name: fyp-trade-flow-service
    ports:
      - "8003:8000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: trading_db
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fyp-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  fyp-network:
    driver: bridge