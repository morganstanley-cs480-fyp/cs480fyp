services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fyp-postgres
    environment:
      POSTGRES_DB: trading_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fyp-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fyp-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - fyp-network

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fyp-pgadmin
    user: root
    entrypoint: /bin/sh /pgadmin-entrypoint.sh
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin-config/pgadmin-servers.json:/pgadmin4/servers.json:ro
      - ./pgadmin-config/pgadmin-pgpass:/tmp/pgpassfile:ro
      - ./pgadmin-config/pgadmin-entrypoint.sh:/pgadmin-entrypoint.sh:ro
    networks:
      - fyp-network
    restart: unless-stopped

  # Search Service
  search-service:
    build:
      context: ./search-service
      dockerfile: Dockerfile
    container_name: fyp-search-service
    env_file: .env
    ports:
      - "8000:8000"
    environment:
      RDS_HOST: postgres
      RDS_PORT: 5432
      RDS_DB: trading_db
      RDS_USER: postgres
      RDS_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      BEDROCK_REGION: ap-southeast-2
      BEDROCK_MODEL_ID: anthropic.claude-3-haiku-20240307-v1:0
      LOG_LEVEL: DEBUG
      MAX_SEARCH_RESULTS: 50
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fyp-network
    restart: unless-stopped

  # Exception Service
  exception-service:
    build:
      context: ./exception-service
      dockerfile: Dockerfile
    container_name: fyp-exception-service
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/trading_db
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fyp-network
    restart: unless-stopped

  # Solution Service
  solution-service:
    build:
      context: ./solution-service
      dockerfile: Dockerfile
    container_name: fyp-solution-service
    ports:
      - "8002:8001"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/trading_db
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fyp-network
    restart: unless-stopped

  # Trade Flow Service
  trade-flow-service:
    build:
      context: ./trade-flow-service
      dockerfile: Dockerfile
    container_name: fyp-trade-flow-service
    ports:
      - "8003:3007"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: trading_db
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fyp-network
    restart: unless-stopped

  # RAG Service
  rag-service:
    build:
      context: ./rag-service
      dockerfile: Dockerfile
    container_name: fyp-rag-service
    ports:
      - "8004:8000"
    environment:
      LOG_LEVEL: DEBUG
      AWS_REGION: ap-southeast-1
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      BEDROCK_EMBED_MODEL_ID: cohere.embed-english-v3
      BEDROCK_CHAT_MODEL_ID: apac.amazon.nova-lite-v1:0
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GOOGLE_MODEL_ID: gemini-2.5-flash-lite
      MILVUS_HOST: milvus-standalone
      MILVUS_PORT: 19530
      MILVUS_USER: ""
      MILVUS_PASSWORD: ""
      MILVUS_SSL: "false"
      VECTOR_DIM: 1024
      ENABLE_CORS: "true"
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:5173"]'
      EXCEPTION_SERVICE_URL: http://exception-service:8001
      TRADE_FLOW_SERVICE_URL: http://trade-flow-service:8000
    depends_on:
      milvus-standalone:
        condition: service_healthy
    networks:
      - fyp-network
    restart: unless-stopped

  # Milvus dependencies
  milvus-etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - milvus_etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - fyp-network

  milvus-minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - milvus_minio_data:/minio_data
    command: minio server /minio_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - fyp-network

  milvus-standalone:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.3.3
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: milvus-etcd:2379
      MINIO_ADDRESS: milvus-minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    depends_on:
      - milvus-etcd
      - milvus-minio
    networks:
      - fyp-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  milvus_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./volumes/milvus
  milvus_etcd_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./volumes/etcd
  milvus_minio_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./volumes/minio

networks:
  fyp-network:
    driver: bridge