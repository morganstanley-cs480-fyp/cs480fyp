version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: exception-service-db
    environment:
      POSTGRES_USER: exception_user
      POSTGRES_PASSWORD: exception_pass
      POSTGRES_DB: exception_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U exception_user -d exception_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: exception-service-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  exception-service:
    build: .
    container_name: exception-service
    environment:
      DATABASE_URL: postgres://exception_user:exception_pass@postgres:5432/exception_db
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload

volumes:
  postgres_data:
  pgadmin_data: