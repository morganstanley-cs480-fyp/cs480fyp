version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: solution-service-db
    environment:
      POSTGRES_USER: solution_user
      POSTGRES_PASSWORD: solution_pass
      POSTGRES_DB: solution_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U solution_user -d solution_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: solution-service-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  solution-service:
    build: .
    container_name: solution-service
    environment:
      DATABASE_URL: postgres://solution_user:solution_pass@postgres:5432/solution_db
    ports:
      - "8001:3006"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 3006 --reload

volumes:
  postgres_data:
  pgadmin_data: